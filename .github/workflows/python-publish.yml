# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Setup and Install Poetry
        uses: pronovic/setup-poetry@v2.0.2
        with:
          version: 2.0.1

      - name: Install dependencies, run tests and build distribution
        run: |
          poetry install
          poetry run pytest
          poetry build

      - name: pypi-publish
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          password: ${{ secrets.pypi_token }}
          # Do not fail if a Python package distribution exists in the target package index
          skip_existing: false
          verbose: true
          # Show hash values of files to be uploaded
          attestations: true
           
